<!DOCTYPE html>
<head>
    <title>Form Elements</title>
    <style>
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
          }
          
          .button1 {background-color: #04AA6D;} /* Green */
          .button2 {background-color: #008CBA;} /* Blue */
    </style>
</head>
<body>
    <form>
        <!--The <input> tag specifies an input field where the user can enter data.
        The different input types are as follows:
        <input type="button">
        <input type="checkbox">
        <input type="color">
        <input type="date">
        <input type="datetime-local">
        <input type="email">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="month">
        <input type="number">
        <input type="password">
        <input type="radio">
        <input type="range">
        <input type="reset">
        <input type="search">
        <input type="submit">
        <input type="tel">
        <input type="text"> (default value)
        <input type="time">
        <input type="url">
        <input type="week">-->
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">
        </div>
        <!--The <textarea> tag defines a multi-line text input control.
            The name attribute is needed to reference the form data after the form is submitted 
            (if you omit the name attribute, no data from the text area will be submitted).
        The id attribute is needed to associate the text area with a label. -->
        <div>
            <p><label for="w3review">Review of W3Schools:</label></p>
            <textarea id="w3review" name="w3review" rows="4" cols="50">At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.</textarea>
            <br>
            <input type="submit" value="Submit">
            </form>

            <p>Click the "Submit" button and the form-data will be sent to a page on the 
            server called "action_page.php".</p>
        </div>

        <div>
            <!--The <button> tag defines a clickable button.
            Inside a <button> element you can put text (and tags like <i>, <b>, <strong>, <br>, <img>, etc.). 
            That is not possible with a button created with the <input> element!-->
            <button class="button button1">Green</button>
            <button class="button button2">Blue</button>
        </div>

        <div>
            <!--The <select> element is used to create a drop-down list.
                The <option> tags inside the <select> element define the available options in the drop-down list.-->
                    <label for="cars">Choose a car:</label>
                    <select name="cars" id="cars">
                        <!--The <optgroup> tag is used to group related options in a <select> element (drop-down list).-->
                      <optgroup label="Swedish Cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                      </optgroup>
                      <optgroup label="German Cars">
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                      </optgroup>
                    </select>
        </div>
        <div>
            
                <!--The <output> tag is used to represent the result of a calculation (like one performed by a script).-->
                    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                        <input type="range" id="a" value="50">
                        +<input type="number" id="b" value="25">
                        =<output name="x" for="a b"></output>
                        </form>
                        
                        <p><strong>Note:</strong> The output element is not supported in Edge 12 (or earlier).</p>
        </div>
    </form>
</body>
</html>
