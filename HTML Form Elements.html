<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form Elements</title>
    </head>
    <body>
        <h1>HTML Form Elements</h1>
        <!--The HTML <form> element can contain one or more of the following form elements:
            <input>
            <label>
            <select>
            <textarea>
            <button>
            <fieldset>
            <legend>
            <datalist>
            <output>
            <option>
            <optgroup>
        -->
        
        <div>
            <h2>The <input> Element</h2>
            <!--The <input> element can be displayed in several ways, depending on the type attribute. -->
        </div>
        <div>
            <h2>The <label> Element</h2>
            <!-- The <label> element defines a label for several form elements.
                The <label> element is useful for screen-reader users, because the screen-reader will read out loud the label 
                when the user focus on the input element.
                The <label> element also help users who have difficulty clicking on very small regions (such as radio buttons 
                or checkboxes) - because when the user clicks the text within the <label> element, it toggles the radio button/checkbox.
                The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together.-->
        </div>
        <div>
            <h2>The <select> Element</h2>
            <!-- The <select> element defines a drop-down list.
                The <option> element defines an option that can be selected.
                By default, the first item in the drop-down list is selected.
                To define a pre-selected option, add the selected attribute to the option 
                Use the size attribute to specify the number of visible values: 
                Use the multiple attribute to allow the user to select more than one value-->
                <p>You can preselect an option with the selected attribute:</p>

                <form action="/action_page.php">
                  <label for="cars">Choose a car:</label>
                  <select id="cars" name="cars" size="3" multiple>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat" selected>Fiat</option>
                    <option value="audi">Audi</option>
                  </select>
                  <input type="submit">
                </form>
        </div>
        <div>
            <h2>The <textarea> Element</h2>
            <!-- The <textarea> element defines a multi-line input field (a text area)-->
        </div>
        <div>
            <h2>The <button> Element</h2>
            <!--The <button> element defines a clickable button -->
                <h2>The button Element</h2>

                <button type="button" onclick="alert('Hello World!')">Click Me!</button>
                
        </div>

        <div>
            <h2>The <fieldset> and <legend> Elements</h2>
            <!--The <fieldset> element is used to group related data in a form.
                The <legend> element defines a caption for the <fieldset> element. -->
                    <p>The fieldset element is used to group related data in a form, and the legend element defines a caption for the fieldset element.</p>

                    <form action="/action_page.php">
                      <fieldset>
                        <legend>Personalia:</legend>
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname" value="John"><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname" value="Doe"><br><br>
                        <input type="submit" value="Submit">
                      </fieldset>
                    </form>
        </div>
        <div>
            <h2>The <datalist> Element</h2>
            <!--The <datalist> element specifies a list of pre-defined options for an <input> element.
                Users will see a drop-down list of the pre-defined options as they input data.
                The list attribute of the <input> element, must refer to the id attribute of the <datalist> element. -->
                    <form action="/action_page.php">
                        <input list="browsers" name="browser">
                        <datalist id="browsers">
                          <option value="Edge">
                          <option value="Firefox">
                          <option value="Chrome">
                          <option value="Opera">
                          <option value="Safari">
                        </datalist>
                        <input type="submit">
                      </form>
        </div>
        <div>
            <h2>The <output> Element</h2>
            <!--The <output> element represents the result of a calculation -->
                <p>The output element represents the result of a calculation.</p>
                    <form action="/action_page.php"
                    oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                      0
                      <input type="range" id="a" name="a" value="50">
                      100 +
                      <input type="number" id="b" name="b" value="50">
                      =
                      <output name="x" for="a b"></output>
                      <br><br>
                      <input type="submit">
                    </form>
        </div>

    </body>
</html>
