<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
          width: 200px;
          height: 300px;
          object-fit: cover;
        }
        .i2 {
            width: 200px;
            height: 300px;
            object-fit: cover;
            object-position: 80% 100%;
          }
        .i3 {
            width: 200px;
            height: 300px;
            object-fit: cover;
            object-position: 15% 100%;
          }
    </style>
</head>
<body>
    <div>
        <h2>Using object-fit: cover</h2>

        <img src="paris.jpg" alt="Paris" width="400" height="300">
    </div>
    <div>
        <h2>Using object-position</h2>

<p>Here we will use the object-position property to position the image so that the great old building is in center:</p>

<img class="i2" src="paris.jpg" alt="Paris" width="400" height="300">
    </div>
    <div>
        <h2>Using object-position</h2>

<p>Here we will use the object-position property to position the image so that the famous Eiffel Tower is in center:</p>

<img class="i3" src="paris.jpg" alt="Paris" width="400" height="300">
    </div>
</body>
</html>
